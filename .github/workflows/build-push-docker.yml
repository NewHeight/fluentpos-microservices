name: build-push-docker

on:
  push:
    branches: [ "develop" ]
  pull_request:
    branches: [ "develop" ]
  workflow_dispatch: 
jobs:
  login:
    runs-on: ubuntu-latest
    steps:
      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
  catalog-service:
    name: Build Catalog Service Docker Container Image
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3
      - name: Build the Docker image
        working-directory: ./src/services/catalog
        run: |
          docker build -t iammukeshm/fluentpos-catalog-service .
          docker push iammukeshm/fluentpos-catalog-service:$(date +%s)
