name: build-push-docker

on:
  push:
    branches: [ "develop" ]
  pull_request:
    branches: [ "develop" ]
  workflow_dispatch: 
jobs:     
  catalog-service:
    name: Build Catalog Service Docker Container Image
    runs-on: ubuntu-latest
    steps:
      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
      - name: Checkout Code
        uses: actions/checkout@v3
      - name: Build the Docker image
        working-directory: ./src/services/catalog
        run: docker build -t ${{ github.actor }}/fluentpos-catalog-service:$(date +%Y%m%d) -t ${{ github.actor }}/fluentpos-catalog-service:latest .
      - name: Push the Docker image
        run: docker push ${{ github.actor }}/fluentpos-catalog-service --all-tags   
